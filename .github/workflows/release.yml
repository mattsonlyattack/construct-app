name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: cons

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: cons
            asset_name: cons-linux-x86_64

          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: cons
            asset_name: cons-linux-x86_64-musl

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: cons
            asset_name: cons-macos-x86_64

          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: cons
            asset_name: cons-macos-aarch64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: cons.exe
            asset_name: cons-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install musl-tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Linux GNU
          cp artifacts/cons-linux-x86_64/cons \
             release-assets/cons-linux-x86_64
          chmod +x release-assets/cons-linux-x86_64
          
          # Linux musl (static)
          cp artifacts/cons-linux-x86_64-musl/cons \
             release-assets/cons-linux-x86_64-musl
          chmod +x release-assets/cons-linux-x86_64-musl
          
          # macOS Intel
          cp artifacts/cons-macos-x86_64/cons \
             release-assets/cons-macos-x86_64
          chmod +x release-assets/cons-macos-x86_64
          
          # macOS ARM
          cp artifacts/cons-macos-aarch64/cons \
             release-assets/cons-macos-aarch64
          chmod +x release-assets/cons-macos-aarch64
          
          # Windows
          cp artifacts/cons-windows-x86_64.exe/cons.exe \
             release-assets/cons-windows-x86_64.exe

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}